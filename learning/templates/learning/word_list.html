<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词列表</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
            table-layout: auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .rating {
            color: gold;
        }
        td.definition {
            max-width: 300px;
            white-space: normal;
            word-wrap: break-word;
        }
        td.word, td.phonetic {
            width: auto;
            white-space: nowrap;
        }
        td.actions {
            width: 100px;
            white-space: nowrap;
        }
        .phonetic {
            cursor: pointer; /* 鼠标悬停时显示手型 */
            color: blue; /* 音标文字颜色 */
            text-decoration: underline; /* 添加下划线 */
        }
    </style>
</head>
<body>
    <h1>背单词</h1>
    <table>
        <thead>
            <tr>
                <th>序号</th>
                <th>单词</th>
                <th>音标</th>
                <th>释义</th>
                <th>等级</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for word in words %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td class="word">{{ word.word }}</td>
                    <td class="phonetic" onclick="playAudio('{{ word.word }}')">{{ word.phonetic }}</td>
                    <td class="definition">{{ word.definition }}</td>
                    <td>
                        {% for i in "12345" %}
                            <span class="rating">{% if forloop.counter <= word.rating %}★{% else %}☆{% endif %}</span>
                        {% endfor %}
                    </td>
                    <td class="actions">
                        <form action="{% url 'delete_word' word.id %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" onclick="return confirm('确定要删除这个单词吗？')">删除</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function playAudio(word) {
            const url = `/audio/${word}/`;
            console.log('Generated URL:', url);

            fetch(url)
                .then(response => {
                    console.log('Fetch response:', response);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Parsed data:', data);
                    if (data.audio_url) {
                        const mediaUrl = 'http://127.0.0.1:8000/media/';
                        const fullAudioUrl = mediaUrl + data.audio_url;

                        const audio = new Audio(fullAudioUrl);
                        audio.play()
                            .then(() => {
                                console.log('Audio played successfully');
                            })
                            .catch(error => {
                                console.error('Error playing audio:', error);
                                alert('音频加载失败，请检查文件路径或网络连接。');
                            });
                    } else {
                        throw new Error('未找到音频文件');
                    }
                })
                .catch(error => {
                    console.error('Error fetching audio:', error);
                    alert('无法获取音频文件，请稍后重试。');
                });
        }

    </script>
</body>
</html>
