<!DOCTYPE html>

    <style>
        /* åŸºç¡€é‡ç½® */
        * {

        /* å“åº”å¼è®¾è®¡ */

    </style>

<body>
<!-- è¿›åº¦æ˜¾ç¤º -->
<div class="progress-container">

<!-- å­¦ä¹ å¡ç‰‡ -->
<div class="learning-card">
    <!-- å•è¯ä¿¡æ¯ -->
    <div class="word-header">

            {{ word.phonetic }}

    </div>
    
    <!-- é‡Šä¹‰å’Œä¾‹å¥ -->
    <div class="definition">{{ word.definition }}</div>
    <div class="example">"{{ word.example|default:'æš‚æ— ä¾‹å¥' }}"</div>
    
    <!-- åé¦ˆæŒ‰é’® -->
    <div class="feedback-buttons">
        <button class="feedback-btn" id="forgetBtn" onclick="handleFeedback(false)">
            <span>ğŸ˜</span> ä¸è®¤è¯†
        </button>
        <button class="feedback-btn" id="knowBtn" onclick="handleFeedback(true)">
            <span>ğŸ˜ƒ</span> è®¤è¯†
        </button>
    </div>
    
    <!-- éšè—æ•°æ® -->
    <input type="hidden" id="taskId" value="{{ task_id }}">
    <input type="hidden" id="wordId" value="{{ word.id }}">
    <audio id="audioPlayer" style="display:none;"></audio>
</div>

<!-- è¿›åº¦æ–‡æœ¬ -->
<div style="text-align: center; margin-top: 1.5rem; color: #636e72;">
    å‰©ä½™ {{ remaining }} ä¸ªå•è¯ | å·²å®Œæˆ {{ progress }}%
</div>

<script>
        function playAudio(word) {
            const url = `/audio/${word}/`;
            console.log('Generated URL:', url);
    
            fetch(url)
                .then(response => {
                    console.log('Fetch response:', response);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Parsed data:', data);
                    const audioPlayer = document.getElementById('audioPlayer');
                    if (data.audio_url) {
                        // æ‰‹åŠ¨æ‹¼æ¥ MEDIA_URL å’Œç›¸å¯¹è·¯å¾„
                        const mediaUrl = 'http://127.0.0.1:8000/media/';  // ä¸ Django çš„ MEDIA_URL ä¸€è‡´
    
                        const fullAudioUrl = mediaUrl + data.audio_url;
                        audioPlayer.src = fullAudioUrl; // è®¾ç½®éŸ³é¢‘æ–‡ä»¶è·¯å¾„
                        console.log('Audio source set to:', audioPlayer.src);
                        audioPlayer.play().then(() => {
                            console.log('Audio played successfully');
                        }).catch(error => {
                            console.error('Error playing audio:', error);
                        });
                    } else {
                        throw new Error('æœªæ‰¾åˆ°éŸ³é¢‘æ–‡ä»¶');
                    }
                })
                .catch(error => {
                    console.error('Error fetching audio:', error);
                });
        }

        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨æ’­æ”¾éŸ³é¢‘
        window.onload = function () {
            const word = "{{ word.word }}";  // è·å–å½“å‰å•è¯
            playAudio(word);  // è‡ªåŠ¨æ’­æ”¾éŸ³é¢‘
        };


      

        // å¤„ç†ç”¨æˆ·åé¦ˆ
        async function handleFeedback(isKnown) {
            const taskId = document.getElementById('taskId').value;
            const wordId = document.getElementById('wordId').value;
            const action = isKnown ? 'know' : 'forget';

            try {
                const response = await fetch('/handle_feedback/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({
                        task_id: parseInt(taskId),
                        word_id: parseInt(wordId),
                        action: action
                    })
                });

                const data = await response.json();

                if (data.completed) {
                    window.location.href = '/complete/';
                } else {
                    // å¹³æ»‘åˆ·æ–°é¡µé¢
                    window.location.reload();
                }
            } catch (error) {
                console.error('æäº¤åé¦ˆå¤±è´¥:', error);
                alert('æ“ä½œå¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
            }
        }

        // é”®ç›˜å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', (event) => {
            switch(event.code) {
                case 'ArrowLeft':
                    handleFeedback(false);
                    break;
                case 'ArrowRight':
                    handleFeedback(true);
                    break;
            }
        });
    

</script>
