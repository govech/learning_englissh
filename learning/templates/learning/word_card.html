<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词卡片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .word {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .pronunciation {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
            cursor: pointer; /* 添加鼠标指针样式 */
        }
        .definition {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
        .chinese-meaning {
            font-size: 1.2em;
            color: #007BFF;
            margin-bottom: 20px;
        }
        .example {
            font-size: 1em;
            color: #777;
            font-style: italic;
        }
        .refresh-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .refresh-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="word">{{ word.word }}</div>
        <div class="pronunciation" onclick="playAudio('{{ word.word }}')">{{ word.phonetic }}</div>
        <div class="definition">{{ word.definition }}</div>
        <button class="refresh-button" onclick="window.location.reload()">下一个单词</button>
    </div>

    <!-- 添加音频播放器 -->
     <audio id="audioPlayer" preload="auto"></audio>

    <script>
        function playAudio(word) {
            const url = `/audio/${word}/`;
            console.log('Generated URL:', url);

            fetch(url)
                .then(response => {
                    console.log('Fetch response:', response);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Parsed data:', data);
                    const audioPlayer = document.getElementById('audioPlayer');
                    if (data.audio_url) {
                        // 手动拼接 MEDIA_URL 和相对路径
                        const mediaUrl = 'http://127.0.0.1:8000/media/';  // 与 Django 的 MEDIA_URL 一致

                        const fullAudioUrl = mediaUrl + data.audio_url;
                        audioPlayer.src = fullAudioUrl; // 设置音频文件路径
                        console.log('Audio source set to:', audioPlayer.src);
                        audioPlayer.play().then(() => {
                            console.log('Audio played successfully');
                        }).catch(error => {
                            console.error('Error playing audio:', error);
                        });
                    } else {
                        throw new Error('未找到音频文件');
                    }
                })
                .catch(error => {
                    console.error('Error fetching audio:', error);
                });
        }
         // 刷新页面并自动播放音频
        function refreshPage() {
            window.location.reload();
        }

        // 页面加载完成后自动播放音频
        window.onload = function () {
            const word = "{{ word.word }}";  // 获取当前单词
            playAudio(word);  // 自动播放音频
        };
    </script>
</body>
</html>
